<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login">log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signin">sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <form method='post' action='.'>
            {% csrf_token %}
            <div class="mb-3 row">
                {{ account_form.userName.errors }}
                <label for="{{account_form.userName.id_for_label}}" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                  {{account_form.userName}}
                </div>
            </div>
            <div class="mb-3 row">
                {{account_form.email.errors}}
                <label for="{{account_form.email.id_for_label}}" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    {{account_form.email}}
                </div>
            </div>
            <div class="mb-3 row">
                {{account_form.password.errors}}
                <label for="{{account_form.password.id_for_label}}" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    {{account_form.password}}
                </div>
            </div>
            <div class="mb-3 row">
                <div class="center">
                  <input type="submit" class="form-control btn btn-primary" value="Sign Up">
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
